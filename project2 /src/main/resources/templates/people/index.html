<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все аббитуриенты библеотеки</title>
</head>
<body>
<h1>Вы находитесь в библеотеке "4580"</h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить человека</a>
</body>
</html>
